<div class="container">
	<div class="row">
		<div class="col-md-5 " style="height: 800px; overflow-y: scroll;">
			<div class="col-md-12 grid item-detail" ng-repeat="item in fetchData" class="item-detail" id="{{ item.id }}" ng-mouseover="gotoMarker($event)">
				<div class="item-name item-styles">{{$index+1}}.{{item.name}}</div>
				<div class="col-md-3">
					<div class="pull-left "><img class="img-circle item-image img-responsive" ng-src="{{item.image}}"/></div>
				</div>

				<div class="col-md-9">
					<div class="item-styles">{{item.phone}}</div>
					<div class="item-styles">{{item.address[0]}}</div>
					<div class="item-styles">{{item.address[4]}}</div>
					<div class="item-styles"><img ng-src="{{item.rating}}"/></div>
				</div>
			</div>
		</div>
		<div class="col-md-7 right-div">
			<div id="map" style="width: 100%; height: 800px;"></div>
		</div>
	</div>

</div>
